<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to use onclick function in java script</title>
</head>
<body>
    <button id="1">ashutosh tripathi</button>
    <button id="2">aditya tripathi</button>
    <script>
        let but=document.getElementById("1");
        but.addEventListener('click',ani);

        function ani(){
            alert("animesh tripathi");
        }
        let aand=document.getElementById("2");
        aand.addEventListener('click',nst);

        function nst{
            replace("kshitij tripathi");
        }
    </script>
</body>
</html>
